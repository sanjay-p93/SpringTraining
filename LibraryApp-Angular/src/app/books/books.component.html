<div class="container-fluid">
    <div class="col-lg-12 center-item">
        <div class="col-12 mt-5 mb-2 list-head">
            <h1 class="head">Books</h1>
            <button routerLink="/add" class="btn add">Add new</button>
            
                         
        </div>   
    
    
        <table class="table">
        <thead>
          <tr>
            <th class="col-1">#</th>
            <th class="col-1">ID</th>
            <th class="col-2">Name</th>
            <th class="col-4">Description</th>
            <th class="col-1">Price </th>
            <th class="col-2">Genre</th>
            <th class="col-1">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let book of books; let i=index">
            <th class="col-1">{{i+1}}</th>
            <td class="col-2">{{book.id}}</td>
            <td class="col-2">{{book.name}}</td>
            <td class="col-4">{{book.description}}</td>
            <td class="col-1">{{book.price}}</td>
            <td class="col-2">{{book.genre}}</td>
            <td class="col-2">
              <button (click)="delete(book)" class="btn btn-dark btn-sm mb-1 icon">delete</button>
            </td>
          </tr>
        </tbody>
        </table>
    </div>

</div>
