<div class="auth-card ">    
    <div class="col-12 form-container ">
        <div class="row text-center sign-head">
            <div class="form-group col-12 mt-3"><h1>Restaurants App</h1></div>
        </div>
        <div class="col-12 pl-4 form-head"><h1>Log In</h1></div>
        <form [formGroup]="signinForm"  (submit)="signIn()">
            <div class="form-group col-md-10 centered">
                <label class="control-label text-secondary">Email</label>
                <input [class.is-invalid]="signinForm.get('email')?.invalid && signinForm.get('email')?.touched" 
                    formControlName="email" type="text" class="form-control" >
                <div *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">
                    <small *ngIf="signinForm.get('email')?.errors?.required" class="text-danger">Email is required</small>
                    <small *ngIf="signinForm.get('email')?.errors?.email" class="text-danger">Please enter a valid email Id</small>
                </div>
            </div>
            <div class="form-group col-md-10 centered">
                <label class="control-label text-secondary">Password</label>
                <input  [class.is-invalid]="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" 
                 type="password" formControlName="password" class="form-control" >
                <small  class="text-danger" *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">Password is required</small>
            </div>
            <div class="form-group mt-2 col-md-10 centered">
                <button type="submit" class="btn">Sign in</button>
            </div>
        </form>
        <div class="col-12 mt-2 form-head  mb-5">
            <p class="ml-3">Don't have an account? <a routerLink="/signup">Signup here</a></p>
        </div>
    </div>
</div>
